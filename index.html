<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
        }
        .counter {
            margin-top: 10px;
            font-size: 16px;
        }
        .counter span {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Word & Character Counter</h2>
        <textarea id="textInput" placeholder="Type or paste your text here..." oninput="countWords()"></textarea>
        <div class="counter">
            <p>Words: <span id="wordCount">0</span></p>
            <p>Characters: <span id="charCount">0</span></p>
        </div>
    </div>

    <script>
        function countWords() {
            let text = document.getElementById("textInput").value.trim();
            let wordCount = text === "" ? 0 : text.split(/\s+/).length;
            let charCount = text.length;

            document.getElementById("wordCount").textContent = wordCount;
            document.getElementById("charCount").textContent = charCount;
        }
    </script>

</body>
</html>
